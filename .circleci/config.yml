version: 2

jobs:
  unit-test:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - run:
          name: install
          command: |
            npm i
      - run:
          name: run unit tests
          command: |
            npm run unit-test:ci

workflows:
  version: 2
  build_and_test:
    jobs:
      - unit-test
