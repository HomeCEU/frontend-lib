<div>
  <button mat-raised-button (click)="getTemplates('enrollment')" type="button">
    Search
  </button>
</div>
<br>
<ngx-datatable
  class="material striped"
  [rows]="rows | async"
  [columns]="columns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  (activate)="rowClick($event)"
  [messages]="{ emptyMessage: 'No templates found.' }"
  [sorts]="[ {prop: 'author', dir: 'asc'} ]">
</ngx-datatable>
