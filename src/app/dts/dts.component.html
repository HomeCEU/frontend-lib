<div>
  <button mat-raised-button (click)="getTemplates()" type="button">
    Search
  </button>
</div>
<br>
<ngx-datatable
  class="material striped"
  [rows]="rows | async"
  [columns]="columns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [messages]="{ emptyMessage: 'No templates found.' }"
  [sorts]="[{prop: 'author', dir: 'asc'}]">
</ngx-datatable>
